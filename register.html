<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rare Beauty</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffe0e6 0%, #ffb3c6 50%, #c8a2c8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 2rem 0;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4rem;
            box-shadow: 0 20px 50px rgba(255, 107, 157, 0.2);
            width: 100%;
            max-width: 600px;
            border: 2px solid rgba(255, 107, 157, 0.1);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .register-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #c8a2c8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .register-header p {
            color: #666;
            font-size: 1.6rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
            flex: 1;
        }
        
        .form-group.full-width {
            flex: none;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #2c2c2c;
            font-weight: 500;
            font-size: 1.4rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 1.5rem;
            border: 2px solid #ffe0e6;
            border-radius: 15px;
            font-size: 1.6rem;
            background: #fff;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #ff6b9d;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }
        
        .register-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #c8a2c8 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ffe0e6;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 2rem;
        }
        
        .social-register {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 1.2rem;
            border: 2px solid #ffe0e6;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.4rem;
            font-weight: 500;
        }
        
        .social-btn:hover {
            border-color: #ff6b9d;
            transform: translateY(-2px);
        }
        
        .google-btn {
            color: #db4437;
        }
        
        .phone-btn {
            color: #25d366;
        }
        
        .login-link {
            text-align: center;
            color: #666;
            font-size: 1.4rem;
        }
        
        .login-link a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #ff6b9d;
            font-size: 2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            transform: scale(1.1);
        }
        
        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .terms-checkbox label {
            margin: 0;
            font-size: 1.3rem;
            color: #666;
        }
        
        .terms-checkbox a {
            color: #ff6b9d;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-gem"></i> Rare Beauty</h1>
            <p>Join our beauty community today!</p>
        </div>
        
        <form class="register-form" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a></label>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to our newsletter for beauty tips and exclusive offers</label>
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="divider">
            <span>Or sign up with</span>
        </div>
        
        <div class="social-register">
            <button class="social-btn google-btn" onclick="registerWithGoogle()">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-btn phone-btn" onclick="registerWithPhone()">
                <i class="fas fa-phone"></i>
                Phone
            </button>
        </div>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>
    
    <script>
        // Register form handling
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Simulate registration process
            const registerBtn = document.querySelector('.register-btn');
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            registerBtn.disabled = true;
            
            setTimeout(() => {
                // Simulate successful registration
                const formData = new FormData(this);
                const userData = Object.fromEntries(formData);
                
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('userEmail', userData.email);
                
                registerBtn.innerHTML = '<i class="fas fa-check"></i> Account Created!';
                registerBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        });
        
        // Google registration
        function registerWithGoogle() {
            const btn = document.querySelector('.google-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            
            setTimeout(() => {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', 'user@gmail.com');
                localStorage.setItem('loginMethod', 'google');
                
                btn.innerHTML = '<i class="fas fa-check"></i> Connected!';
                btn.style.background = '#4CAF50';
                btn.style.color = 'white';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        }
        
        // Phone registration
        function registerWithPhone() {
            const phoneNumber = prompt('Enter your phone number:');
            if (phoneNumber) {
                const btn = document.querySelector('.phone-btn');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
                
                setTimeout(() => {
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userPhone', phoneNumber);
                    localStorage.setItem('loginMethod', 'phone');
                    
                    btn.innerHTML = '<i class="fas fa-check"></i> Verified!';
                    btn.style.background = '#4CAF50';
                    btn.style.color = 'white';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }, 2000);
            }
        }
        
        // Show terms
        function showTerms() {
            alert('Terms of Service:\n\n1. You must be 18+ to use our services\n2. All products are authentic and cruelty-free\n3. Returns accepted within 30 days\n4. We respect your privacy and data');
        }
        
        // Show privacy policy
        function showPrivacy() {
            alert('Privacy Policy:\n\n1. We collect only necessary information\n2. Your data is encrypted and secure\n3. We never share your information with third parties\n4. You can delete your account anytime');
        }
    </script>
</body>
</html>
